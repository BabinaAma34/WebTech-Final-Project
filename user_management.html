<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin Dashboard</title>
    <link rel="stylesheet" href="css_files/user_management.css">
</head>
<body>
    <header class="admin-header">
        <h1>User Management</h1>
        <img src="images_files/userlogo.img" alt="userlogo" class="admin-logo"> 
    </header>

    <main>
        <section id="users">
            <h2>User Submissions</h2>
            <table id="userTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Pickup Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>johndoe@example.com</td>
                        <td>User</td>
                        <td>10:00 AM</td>
                        <td id="status-1">Pending</td>
                        <td class="action-buttons">
                            <button onclick="approveSubmission(1)">Approved</button>
                            <button onclick="rejectSubmission(1)">Rejected</button>
                            <button onclick="pendSubmission(1)">Pending</button>
                        </td>
                    </tr>
                    <!-- Additional rows will go here -->
                </tbody>
            </table>
        </section>
    </main>

    <div id="viewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>User Details</h2>
            <div id="userDetails"></div>
        </div>
    </div>
</body>
</html>
